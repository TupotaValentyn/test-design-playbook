<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Design Playbook</title>
  <style>
    body {
      background-color: #fcfcfc;
    }

    img {
      width: 80%;
      padding: 0 38px;
      pointer-events: none;
    }

    div {
      background-color: #fff;
      width: 460px;
      border: 1px solid #f3f3f3;
      border-radius: 3px;
      margin: 10px auto;
      padding: 10px;
    }

    .mail {
      font-size: 18px;
      font-family: Arial, serif;
      color: black;
    }

    .mail_welcome_user {
      font-weight: 600;
    }

    .button_start_test {
      color: #007acc;
    }

    .mail_error_send {
      font-size: 12px;
      color: gray;
    }

    .button_cansel_test {
      color: #ff3333;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
<div class="mail"><img src="https://i.ibb.co/hYtzT1v/logo.png" alt="Test Design Playbook LOGO"/>
  <p class="mail_welcome_user">$[title]</p>
  <p>$[text]</p>
  <p class="mail_error_send">Дане повідомлення є конфіденційним. Якщо Ви отримали його помилково проігноруйте. Якщо Ви
    отримали його повторно, напишіть нам на example@email.com.</p>
</div>
</body>

</html>
