<div class="wrapper">
  <nav class="nav">
    <a mat-button routerLink="/main">Back</a>
    <span>Please check your choice before sending</span>
    <a 
      mat-button 
      (click)="sendData()">
      Finish
      </a>
  </nav>
  <mat-divider></mat-divider>

  <div class="result__table">
    <app-test-result-row
     class="result__row"
     *ngFor="let model of models; let i = index"
     [userDataItem]="model"
     [index]="i + 1">
    </app-test-result-row>
  </div>
</div>
