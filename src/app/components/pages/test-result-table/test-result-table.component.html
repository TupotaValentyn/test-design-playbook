<div class="wrapper">
  <nav class="nav">
    <a mat-button routerLink="/main">Back</a>
    <div class="switch__wrapper">
      <span>Please check your choice before sending</span>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="all" class="toggle__btn" (click)="displayAll()">All templates</mat-button-toggle>
        <mat-button-toggle value="selected" class="toggle__btn" (click)="displaySelected()">Selected templates</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <a mat-button (click)="sendData()">
      Finish
    </a>
  </nav>
  <mat-divider></mat-divider>

  <div *ngIf="onlySelected; then selectedBlock; else allBlock"></div>
  <ng-template #selectedBlock>
    <div class="result__table" *ngFor="let model of models; let i = index">
      <app-test-result-row class="result__row" *ngIf="model.mark" [userDataItem]="model" [index]="i + 1">
      </app-test-result-row>
    </div>
  </ng-template>
  <ng-template #allBlock>
    <div class="result__table" *ngFor="let model of models; let i = index">
      <app-test-result-row class="result__row" [userDataItem]="model" [index]="i + 1">
      </app-test-result-row>
    </div>
  </ng-template>
</div>
