<mat-card class="result__row">
  <div class="img__wrapper">
    <img class="image" [src]="userDataItem.url" alt="userDataItem.url">
  </div>

  <div class="answer__wrapper">
    <span class="index"># {{ index }}</span>
    <div class="answer">
      <label *ngIf="userDataItem.mark; else dislike">You liked it!</label>
      <ng-template #dislike><span>You disliked it!</span></ng-template>
    </div>
    <div class="comment">
      <div class="comment__field">
        <label class="cursor">
          <!-- {{ userDataItem.comment }} -->
          {{ userDataItem.comment_bad }}
        </label>
      </div>
    </div>
  </div>
</mat-card>

<mat-divider></mat-divider>
