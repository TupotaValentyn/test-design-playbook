<div class="result__row">
  <div class="img__wrapper">
    <img class="image" [src]="userDataItem.model.url" alt="userDataItem.url">
  </div>

  <div class="answer__wrapper">
    <p>
      <span class="index"># {{ index }}</span>
      <span class="users__mark__true" *ngIf="userDataItem.mark; else dislike">You liked it!</span>
      <ng-template #dislike>
        <span class="users__mark__false">You disliked it!</span>
      </ng-template>
    </p>


    <div class="comments__field">
      <mat-card class="comment__positive">
        <mat-card-header>
          <mat-icon class="comment__icon">thumb_up</mat-icon>
        </mat-card-header>
        <mat-card-content class="comments__field__text">
          <p>
            {{ userDataItem.comment.good }}
          </p>
        </mat-card-content>
      </mat-card>

      <mat-card class="comment__negative">
        <mat-card-header>
          <mat-icon class="comment__icon">thumb_down</mat-icon>
        </mat-card-header>
        <mat-card-content class="comments__field__text">
          <p>
            {{ userDataItem.comment.bad }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
<mat-divider></mat-divider>
