<mat-card class="result__row">
  <div class="img__wrapper">
    <img class="image" [src]="userDataItem.model.url" alt="userDataItem.url">
  </div>

  <div class="answer__wrapper">
    <div>
      <span class="index"># {{ index }}</span>

      <div *ngIf="userDataItem.mark; then like; else dislike"></div>

      <ng-template #like>
        <!-- <button
          mat-raised-button
          color="accent"
          class="btn__dislike"
          (click)="changeMarkTemplate()">
          DISLIKE
        </button> -->
        <span class="users__mark__true">You liked it!</span>
      </ng-template>
      
      <ng-template #dislike>
        <!-- <button
          mat-raised-button
          color="primary"
          class="btn__like"
          (click)="changeMarkTemplate()">
          LIKE
        </button> -->
        <span class="users__mark__false">You disliked it!</span>
      </ng-template>
    </div>

    <div class="comments__field">
      <mat-card class="comment__positive">
        <mat-card-header>
          <mat-card-title class="comments__field__title">Positive comment</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="comment__field">
            <textarea matInput (blur)="saveCommentGood($event)" rows="1">{{ userDataItem.comment.good }}</textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card class="comment__negative">
        <mat-card-header>
          <mat-card-title class="comments__field__title">Negative comment</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="comment__field">
            <textarea matInput (blur)="saveCommentBad($event)">{{ userDataItem.comment.bad }}</textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card>
