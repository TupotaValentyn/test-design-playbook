<mat-card class="result__item__container">
  <div class="result__information__block">
    <div class="first__group">
        <div class="index">
          <span 
          [ngStyle]="{'background-color': solvedModel.mark ? '#FF4081' : '#3e4db8' }"
          class="template__index">{{ index }}</span>
          <span class="result__title">{{ solvedModel.model.name }}</span>
        </div>

        <span *ngIf="solvedModel.mark; else applicant_not_like" class="selected">
          Applicant like it!
        </span>
        <ng-template #applicant_not_like>
          <span class="not__selected">
            Applicant doesn't like it!
          </span>
        </ng-template>
    </div>
    <div class="comment">

        <div class="comment__group">
          <h3 class="commaent__name">
            Positive comment
          </h3>
          <p class="comment__child positive">
            {{ solvedModel.comment.good }}
          </p>
        </div>
      
        <div class="comment__group">
            <h3 class="commaent__name">
              Negative comment
            </h3>
            <p class="comment__child negative">
              {{ solvedModel.comment.bad }}
            </p>
        </div>
      
    </div>
  </div>

  <div class="result__image__block">
    <img
      class="result__image"
      [src]="solvedModel.model.url" alt="result image"/>
  </div>
</mat-card>
