<mat-card>
  <div class="wrapper">
    <div class="info__group number">
      <span class="info info__number">
        # {{ index }}
      </span>
    </div>
    <div class="info__group content">
      <span class="info info__name">
        {{ resultItem.applicant.surname }} {{ resultItem.applicant.first_name }} {{ resultItem.applicant.second_name }}
      </span>
      <span class="info info__rating">
        Rating :
        <span>
          {{ "0" }}
        </span> /
        <span>
          {{ "5" }}
        </span>
      </span>
      <span class="info info__comment">
        {{ resultItem.applicant.comment }}
      </span>
    </div>
  </div>
  <div class="button__container">
    <div *ngIf="false">
      <button class="new__data" mat-stroked-button color="primary">
        New
      </button>
    </div>
    <button class="btn accept" color="primary" mat-raised-button routerLink="/admin/results/full/{{resultItem.applicant.token}}">
      More...
    </button>
    <button class="btn delete" color="warn" mat-raised-button (click)="removeResult();">
      Remove
    </button>
  </div>
</mat-card>
