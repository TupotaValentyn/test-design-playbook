<app-admin-navbar></app-admin-navbar>


<ol class="list" *ngIf="results.length !== 0 || !isLoadedContent; else cat">
  <li>
    <div class="search__wrapper">
      <mat-form-field  class="search">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Write search request here..." (keydown)="onKeyDown($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </li>
  <li *ngFor="let resultItem of groupResults | keyvalue: reverseKeyOrder">

    <div class="item__group">
      <h3 class="list__title">{{ resultItem.key }}</h3>
      <app-results-card
        *ngFor="let r of resultItem.value; index as innerIndex"
        (onDelete)="updateAfterDelete()"
        [result_item]="r"
        [index]="innerIndex + 1">

      </app-results-card>
    </div>

  </li>
</ol>

<ng-template #cat>
    <div class="cat__empty__page">
      <div class="cat__center__content">
        <span class="cat__upper__text">Nothing here yet...</span>
        <img src="../../../../assets/happy_cat.png" class="cat__center__img" alt="Happy cat">
        <span>You can create new link in <a routerLink="/admin/links">here</a></span>
      </div>
    </div>
</ng-template>
