<app-admin-navbar></app-admin-navbar>

<div class="search__wrapper">
    <mat-form-field  class="search">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Write search request here..." (keydown)="onKeyDown($event)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div *ngIf="results.length !== 0; else cat" class="wrapper">
    <app-results-card
      *ngFor="let resultItem of resultsDisplay; let index = index"
      (onDelete)="updateAfterDelete()"
      [result_item]="resultItem" 
      [index]="index + 1">
    </app-results-card>
</div>
<ng-template #cat>
    <div class="cat__empty__page">
      <div class="cat__center__content">
        <span class="cat__upper__text">Nothing here yet...</span>
        <img src="../../../../assets/happy_cat.png" class="cat__center__img" alt="Happy cat">
        <span>You can create new link in <a routerLink="/admin/links">here</a></span>
      </div>
    </div>
</ng-template>
