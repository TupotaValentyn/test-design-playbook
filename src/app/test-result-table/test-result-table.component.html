<mat-card class="test__result__table__container">
  <div class="count__images">
    <a class="back__button" mat-button routerLink="/main">Back</a>
    <span>Обрано: {{ countCheckedElements }}/{{ maxCountCheckedElements }}</span>
    <a class="finish__button" mat-button routerLink="/finish">Finish</a>
  </div>

  <mat-divider></mat-divider>

  <div class="test__result__table">
    <app-test-result-row class="result__row" *ngFor="let model of models; let i = index" [item]="model" [index]="i + 1"></app-test-result-row>
  </div>
</mat-card>
