<mat-card class="test__result__table__container">
  <div class="count__images">
    <mat-label>Обрано: {{ countCheckedElements }}/{{ maxCountCheckedElements }}</mat-label>
  </div>

  <mat-divider></mat-divider>

  <div class="test__result__table">
    <app-test-result-row class="test__result__row" *ngFor="let model of models; let i = index" [item]="model" [index]="i + 1"></app-test-result-row>
  </div>
</mat-card>
