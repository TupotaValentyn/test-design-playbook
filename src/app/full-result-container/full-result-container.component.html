<div class="full__result__container">
  <div class="title__container">
    <h3 mat-title>User profile</h3>
    <h3 mat-title class="result__title">{{resultItem.surname}} {{resultItem.name}} {{resultItem.secondName}}</h3>
    <h3 class="result__title">E-mail: <span class="result__value">{{resultItem.email}}</span></h3>
    <h3>Created: </h3>
    <h3>Pass test: </h3>
    <!-- <h3 class="result__title">Count of answers: <span class="result__value">{{resultItem.answers}}</span> of <span
        class="result__value">{{resultItem.maxCountAnswers}}</span></h3> -->
  </div>

  <div class="results__container">
    <app-result-item mat-divider class="result__item__container" *ngFor="let item of resultItem.results; let i = index" [item]="item"
      [index]="i"></app-result-item>
  </div>
</div>
