<div class="wrapper">
  <div class="side__bar">
    <app-admin-panel-link-info></app-admin-panel-link-info>
  </div>

  <div class="main__content">
      <form class="example-form">
          <mat-toolbar>
              <span>Link</span>
          </mat-toolbar>
          
          <mat-form-field type="text" class="example-full-width">
            <input matInput placeholder="Email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        
          <mat-form-field type="text" class="example-full-width">
              <input matInput placeholder="Surname" required>
              <mat-icon matSuffix>face</mat-icon>
          </mat-form-field>

          <mat-form-field type="text" class="example-full-width">
              <input matInput placeholder="Name" required>
              <mat-icon matSuffix>perm_identity</mat-icon>
          </mat-form-field>
          
          <div class="buttons__panel">
            <button mat-raised-button color="primary">GET</button>
            <button mat-raised-button color="accent">SEND</button>
          </div>

          <mat-form-field appearance="outline">
              <mat-label>User invite link</mat-label>
              <input matInput placeholder="Try one more time..." readonly>
              <mat-icon matSuffix>link</mat-icon>
          </mat-form-field>
      </form>
  </div>
</div>
