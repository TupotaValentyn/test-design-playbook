<mat-card>
  <div class="wrapper">
    <div class="info__group number">
      <span class="info info__number">
        # {{ index }}
      </span>
    </div>
    <div class="info__group content">
      <span class="info info__name">
        <!-- {{ test }} -->
        {{ fullname }}
      </span>
      <span class="info info__rating">
        Rating :
        <span>
          {{ answer }}
        </span> /
        <span>
          {{ maxAnswer }}
        </span>
      </span>
      <span class="info info__comment">
        Comment from HR
      </span>
    </div>
    <!-- <div class="info__group rating">
      
    </div> -->
  </div>
  <div class="button__containet">
    <div *ngIf="true">
      <button class="new__data" mat-stroked-button color="primary">
        new
      </button>
    </div>
    <button class="btn accept"  color="primary" mat-raised-button>
      accept
    </button>
    <button class="btn delete"  color="warn" mat-raised-button>
      delete
    </button>
  </div>
</mat-card>
