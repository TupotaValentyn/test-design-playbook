<mat-card class="result__row">
  <div class="img__wrapper">
    <img class="image" src="{{ item.url }}">
  </div>

  <div class="answer__wrapper">
    <span class="index"># {{ index }}</span>
    <div class="answer">
      <label *ngIf="item.mark; else dislike">You liked it!</label>
      <ng-template #dislike><span>You disliked it!</span></ng-template>
    </div>
    <div class="comment">
      <mat-form-field class="comment__field">
        <textarea matInput placeholder="User comment" cdkTextareaAutosize cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="5" readonly="readonly">{{ item.comment }}</textarea>
      </mat-form-field>
    </div>
  </div>
</mat-card>

<mat-divider></mat-divider>
